<h2 mat-dialog-title>{{data.header}}</h2>
<mat-dialog-content>
    <h3>{{data.title}}</h3>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <img mat-card-image src="/assets/images/drag-drop.png" alt="Example: Drag&Drop">
    <mat-checkbox class="example-margin" [(ngModel)]="isshow">Omitir esta alerta</mat-checkbox>

</mat-dialog-content>
<mat-dialog-actions class="flex justify-end" >
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button color="primary" (click)="saveChanges()">
        Aceptar
    </button>
</mat-dialog-actions>
