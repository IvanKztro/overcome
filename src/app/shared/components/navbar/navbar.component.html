<div  class="nav-bar bg-blue-200 w-full" *ngIf="auth.user$ | async as user">
    <section class="flex justify-end bg-red-200">

        <div class="display-name" fxShow.sm="false" fxShow.xs="false">
            Hola, {{ user.displayName }}
        </div>
        <div>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Salir</span>
            </button>
        </div>
    </section>
    
</div>
